<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="candidate">
  
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="department">
        <mat-header-cell *matHeaderCellDef> Department </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.department}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="joining_date">
        <mat-header-cell *matHeaderCellDef> Joining Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.joining_date}} </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
 </div>
 <a routerLink="sort" >Sort By Name & Joining Date</a>
 <button mat-flat-button color="primary" (click)="navigateToSearchByNameComponent()">Search By Name</button>
 <button mat-flat-button color="primary" (click)="navigateToExperiencedComponent">2 years experienced candidate</button>
 <button mat-flat-button color="primary" (click)="navigateDepartmentComponent()">All Department</button>
 <button mat-flat-button color="primary" (click)="navigateToRemovedDepartment()">Removed Developer Candidate</button>
<router-outlet></router-outlet>
