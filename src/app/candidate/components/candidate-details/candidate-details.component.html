<h3> Candidate Details </h3>

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="candidate">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="department">
      <mat-header-cell *matHeaderCellDef> Department </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.department}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="joining_date">
      <mat-header-cell *matHeaderCellDef> Joining Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.joining_date}} </mat-cell>
    </ng-container>

   <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
   </mat-table>
</div>

<div class="container">
<a routerLink="sort">Sort By Name & Joining Date</a>
<a routerLink="search">Search By Name</a>
<a routerLink="experienceCandidate">2 years experienced candidate</a>
<a routerLink="distinctDepartment">All Department</a>
<a routerLink="removedDepartment">Removed Developer Candidate</a>
<router-outlet></router-outlet>
</div>
