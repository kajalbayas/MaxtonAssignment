<h3>Candidate Experince more than 2 years</h3>

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="candidateDetails">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="department">
      <mat-header-cell *matHeaderCellDef> Department </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.department}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="joining_date">
      <mat-header-cell *matHeaderCellDef> Joining Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.joining_date}} </mat-cell>
    </ng-container>

   <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
   </mat-table>
</div>
<button mat-button color="primary"><a routerLink="/candidateDetails">Back</a></button>
